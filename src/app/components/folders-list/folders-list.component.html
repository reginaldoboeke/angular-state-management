<div class="container">
  <div *ngFor="let folder of this.folders" class="folder-card">
    <button (click)="this.handleRemoveFolder(folder.id)">
      <i-feather name="minus"></i-feather>
    </button>

    <i-feather name="folder" class="folder-icon"></i-feather>
    <label>{{folder.name}}</label>
  </div>
</div>
